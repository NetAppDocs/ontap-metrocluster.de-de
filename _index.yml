  summary: NetApp MetroCluster-Konfigurationen kombinieren Array-basiertes Clustering
    mit synchroner Replizierung und bieten so kontinuierliche Verfügbarkeit. Alle
    geschäftskritischen Daten werden Transaktion für Transaktion sofort dupliziert.
    MetroCluster-Konfigurationen erweitern die integrierte Hochverfügbarkeit und den
    unterbrechungsfreien Betrieb der NetApp Hardware und der ONTAP Storage-Software
    und stellen damit eine zusätzliche Sicherung für die gesamte Storage- und Host-Umgebung
    zur Verfügung.
